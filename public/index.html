<!DOCTYPE html>
<html data-ng-app="wif">
<head>
    <meta charset="utf-8">
    <title>WIF</title>
    <link rel="stylesheet" media="all" type="text/css" href="css/style.css">
</head>
<body>

<div id="app">

    <div id="header" class="wrapper">
        <h1 class="logo">WIF logo</h1>
        <h2 class="slogan">Dude, {{ spots.length }} cool Spots are waiting for you</h2>
        <ul class="tabs">
            <li><a ui-sref="spots" href="#">Tab 1 - Search spot</a></li>
            <li><a ui-sref="add" href="#">Tab 2 - Create spot</a></li>
            <li><a ui-sref="about" href="#">Tab 3 - About</a></li>
        </ul>
    </div>

    <div id="main" ui-view></div>

</div>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW3irgXC2Ogys9XTVV8oaJ6lXbpNTTap0" type="text/javascript"></script>
<script src="js/3p/require.js" data-main="js/rconfig.js"></script>

</body>
</html>
