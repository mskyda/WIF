<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>WIF</title>
		<link rel="stylesheet" media="all" type="text/css" href="css/style.css">
	</head>
	<body>

		<div id="app" ng-controller="Ctrl as ctrl">

			<div id="header" class="wrapper">
				<h1 class="logo">WIF logo</h1>
				<h2 class="slogan">Dude, {{ spots.length }} cool Spots are waiting for you</h2>
				<ul class="tabs">
					<li><a href="#">Tab 1 - Search spot</a></li>
					<li><a href="#" class="create">Tab 2 - Create spot</a></li>
					<li><a href="#">Tab 3 - About</a></li>
				</ul>
			</div>

			<div id="main">

				<div class="closest-spots wrapper" ng-if="spots.length > 0">
					<h2>Closest spots:</h2>
					<ul>
						<li ng-repeat="spot in spots">
							<a href="#" ng-click="ctrl.goToSpot(spot.coords)">{{ spot.name }} ({{ ctrl.getDistance(spot.coords) }} km)</a>
							<!--<a href="#" ng-click="ctrl.removeSpot(spot._id)">Remove</a>-->
						</li>
					</ul>
				</div>

				<div id="map">

					<ul class="location-controls wrapper">
						<li>
							<h2>Let us know about your location</h2>
							<a href="#" class="geolocation go-link">Go!</a>
						</li>
						<li>
							<input type="text" class="address" placeholder="Or click here and type address" />
							<a href="#" class="geocoding go-link">Go!</a>
						</li>
					</ul>

				</div>

			</div>

		</div>

		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW3irgXC2Ogys9XTVV8oaJ6lXbpNTTap0" type="text/javascript"></script>
		<script src="js/3p/require.js" data-main="js/rconfig.js"></script>

	</body>
</html>
