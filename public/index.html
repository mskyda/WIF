<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Where is fish</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" media="all" type="text/css" href="css/style.css">
</head>
<body>

<div id="app" ng-controller="AppController" ng-show="total != null" ng-cloak>

    <header id="header" class="wrapper">
        <h1 class="logo">Where is fish</h1>
        <div class="header-holder">
            <h2 class="slogan">From fisher to fisher. There are {{total}} fishing spots for you</h2>
            <nav class="tabs">
                <a ui-sref="search" ui-sref-active="active">Search spots</a>
                <a ui-sref="manage" ui-sref-active="active">Manage spots</a>
                <a ui-sref="about" ui-sref-active="active">About</a>
            </nav>
        </div>
    </header>

    <div id="main" ui-view></div>

    <ng-include src="'tpl/popup.tpl'"></ng-include>

</div>

<script async defer src="https://www.google.com/recaptcha/api.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW3irgXC2Ogys9XTVV8oaJ6lXbpNTTap0" type="text/javascript"></script>
<script src="js/3p/requirejs/require.js" data-main="js/rconfig.js"></script>

</body>
</html>
